<div class="modal fade" id='modal-1'>
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type ="button" data-dismiss = 'modal'>&times;</button>
				<h4 class="modal-title">Авторизация</h4>
			</div>
			<div class="modal-body">
				{% if not user.is_authenticated %}
                    {% if errors %}
                        <p class="error text-center text-danger">Сожалеем, вы неправильно ввели логин или пароль</p>
                    {% endif %}

                        <form method="post" class="navbar-form" action = "/user/login/">
                            {% csrf_token %}
                            <div class="form-group">
                                <p>Логин: <input type="text" name="login" class="form-control" placeholder="Логин" value="{{username}}"></p>
                                <p>Пароль: <input type="password" name="password" class="form-control" placeholder="Пароль" value=""></p>

                            </div>
                            <br/>
                            <button type="submit" class="btn btn-danger"><i class = "fa fa-sign-in"></i>Войти</button>

                        </form>


                    {% else %}
                    <form class="navbar-form">
                        <p class="text-success ">Здраствуйте: <b class="text-primary">{{ user.username }}</b></p> <p class="text-success ">Вы можете выйти: <a class="text-primary" href="/user/logout/">logout</a></p>

                    </form>
                    {% endif %}
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" type = "button" data-dismiss='modal'>Отмена</button>
			</div>
		</div>
    </div>
</div>
