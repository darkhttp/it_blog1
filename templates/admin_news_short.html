{% extends "base_admin.html" %}
{% block content %}
    {% for new in news %}
    <div class="container-fluid">
        <div class="col-md-4"> <a href="{% url 'news_detail_admin_short' new.id %}">{{new.name}}</a></div>

        <div class="col-md-4"><a href="{% url 'news_delete_short' new.id %}">Удалить</a></div>
        <div class="col-md-4"><a href="{% url 'news_update_short' new.id %}">Редактировать</a></div>

    </div>
    <br>
    {% endfor %}
    <a href="{% url 'news_create_short' %}"><button type="submit" class="base_margin btn btn-success btn-lg"><i class = "fa fa-sign-in"></i>Добавить</button></a>

{% endblock %}
