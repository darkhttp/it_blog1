<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
            Базовый шаблон для админки
        {% endblock %}
    </title>
    {% block css %}

        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <link rel="stylesheet" href="/static/css/admin_style.css"/>
    {% endblock %}
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    {% block js %}
        <script src="/static/js/jquery-2.1.4.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    {% endblock %}


    <div class="page-header">
        <div class="row">
            {% block header %}
                <div class="col-md-12">
                    <h1 class="text-center">Админка</h1>
                </div>
            {% endblock %}
        </div>
    </div>

    <nav id="topNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
                    <span class="sr-only">Навигация</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/"><i class=""></i>It-blog</a>
            </div>
            <div class="navbar-collapse collapse" id="bs-navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="{% url 'admin_users' %}">Пользователи</a>
                    </li>

                    <li>
                        <a class="page-scroll" href="{% url 'admin_news' %}">Полная новость</a>
                    </li>

                    <li>
                        <a class="page-scroll" href="{% url 'admin_news_short' %}">Краткая новость</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="row">
        {% block menu %}

        {% endblock %}
    </div>

    <div class="row">
        {% block content %}

        {% endblock %}
    </div>
    <div class="modal-footer">
        {% block footer %}
            &copy; 2017 Anisov
        {% endblock %}
    </div>
</div>
</body>
</html>
